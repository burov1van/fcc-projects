<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stylized To-Do list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">My To-Do list on vacation</h1>
      <ul class="todo-list">
        <li class="todo-list_item">
          <input id="breakfast" type="checkbox" class="todo-list_input" /><label
            for="breakfast"
            class="todo-list-label"
            >Breakfast</label
          >
          <ul class="sub-item">
            <li class="sub-item_item">
              <a href="#" class="sub-item-link" target="_blank">
                Look at the menu</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-list_item">
          <input id="swim" type="checkbox" class="todo-list_input" /><label
            for="swim"
            class="todo-list-label"
            >Swim</label
          >
          <ul class="sub-item">
            <li class="sub-item_item">
              <a href="#" class="sub-item-link" target="_blank">
                Here is the location of the beach</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-list_item">
          <input id="dinner" type="checkbox" class="todo-list_input" /><label
            for="dinner"
            class="todo-list-label"
            >Dinner</label
          >
          <ul class="sub-item">
            <li class="sub-item_item">
              <a href="#" class="sub-item-link" target="_blank"
                >Today we have that!
              </a>
            </li>
          </ul>
        </li>
        <li class="todo-list_item">
          <input id="sunbath" type="checkbox" class="todo-list_input" /><label
            for="sunbath"
            class="todo-list-label"
            >Take a sunbath</label
          >
          <ul class="sub-item">
            <li class="sub-item_item">
              <a href="#" class="sub-item-link" target="_blank">
                Look at my tan</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
