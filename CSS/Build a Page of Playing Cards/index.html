<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="/Build a Page of Playing Cards/styles.css">

</head>

<body class="body">
<main id="playing-cards" class="playing-cards">
    <div class="card">
        <div class="left"><p class="card-higher">A</p>
        <p class="card-type">♠</p></div>
        <div class="middle"><p class="card-type__middle">♠</p></div>
        <div class="right"><p class="card-higher">A</p>
        <p class="card-type">♠</p></div>
    </div>
    <div class="card">
        <div class="left"><p class="card-higher">A</p>
        <p class="card-type">♣</p></div>
        <div class="middle"><p class="card-type__middle">♣</p></div>
        <div class="right"><p class="card-higher">A</p>
        <p class="card-type">♣</p></div>
    </div>
    <div class="card">
        <div class="left"><p class="card-higher">A</p>
        <p class="card-type">♥</p></div>
        <div class="middle"><p class="card-type__middle">♥</p></div>
        <div class="right"><p class="card-higher">A</p>
        <p class="card-type">♥</p></div>
    </div>
    <div class="card">
        <div class="left"><p class="card-higher">A</p>
        <p class="card-type">♦</p></div>
        <div class="middle"><p class="card-type__middle">♦</p></div>
        <div class="right"><p class="card-higher">A</p>
        <p class="card-type">♦</p></div>
    </div>
</main>
</body>

</html>
