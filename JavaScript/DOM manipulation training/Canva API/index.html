<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas API — базовый пример</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Canvas API: как это работает</h1>

    <h2>Прямоугольник</h2>
    <!-- Канва без размеров в HTML: задаём ширину/высоту через JS -->
    <canvas id="my-canvas"></canvas>

    <h2>Текст</h2>
    <!-- Канва с размерами прямо в HTML -->
    <canvas id="my-text-canvas" width="300" height="70"></canvas>

  </body>
  </html>
