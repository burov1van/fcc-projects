<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учебный сайт по БЭМ</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <div class="header__inner">
      <div class="logo">BEM</div>
      <nav class="nav" id="site-nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#tasks">Список</a></li>
          <li class="nav__item"><a class="nav__link" href="#form">Форма</a></li>
        </ul>
      </nav>
      <button class="btn btn--ghost" id="btn-theme">Тема</button>
    </div>
  </header>

  <main class="main">
    <section class="section" id="tasks">
      <h1 class="section__title">Список задач</h1>
      <ul class="list">
        <li class="list__item">Сделать переключение темы</li>
        <li class="list__item">Открыть/закрыть модалку</li>
        <li class="list__item">Валидация формы</li>
      </ul>
      <button class="btn btn--primary" data-modal-open>Открыть модалку</button>
    </section>

    <section class="section" id="form">
      <h2 class="section__title">Форма</h2>
      <form class="form" novalidate>
        <label class="form__field">
          <span class="form__label">Имя</span>
          <input class="form__input" type="text" name="name" required />
          <span class="form__error"></span>
        </label>
        <label class="form__field">
          <span class="form__label">Email</span>
          <input class="form__input" type="email" name="email" required />
          <span class="form__error"></span>
        </label>
        <div class="form__actions">
          <button class="btn btn--primary" type="submit">Отправить</button>
          <button class="btn btn--ghost" type="reset">Очистить</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">© 2025. Учебный шаблон.</p>
  </footer>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__overlay" data-modal-close></div>
    <div class="modal__dialog">
      <div class="modal__header">
        <h3 class="modal__title">Модалка</h3>
        <button class="modal__close" data-modal-close>✕</button>
      </div>
      <div class="modal__body">
        <p>Это базовая модалка. Подключи JS.</p>
      </div>
    </div>
  </div>
</body>
</html>
