<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="wrapper">
      <h1 class="main--title">Is it a Palindrome?</h1>
      <div class="content-wrapper">
        <h2 class="content--title">Enter in text to check for a palindrome:</h2>
        <div class="input--wrapper">
            <input id="text-input" type="text" class="content--input" /><button
              id="check-btn"
              class="content--btn"
            >
              Chek
            </button>
        </div>
        <p class="content--answer_block" id="result">
         
        </p>
      </div>
      <div class="explane--wrapper">
        <p class="explane--text">
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
